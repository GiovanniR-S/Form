<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Formulário</title>
</head>
<body>
    <form class="wrapper" action="" method="get">
        <div id="container-a">
            <div>
                <div class="name">
                    <label for="fname">Name: </label><br>
                    <input class="textInput" type="text" id="fname" name="fname" placeholder="Jonh Doe"><br>
                </div>

                <div class="email">
                    <label for="femail">Email: </label><br>
                    <input class="textInput" type="text" id="femail" name="femail" placeholder="error@email.com"><br>
                </div>

                <div class="descricao">
                    <textarea name="descricao" id="descricao" cols="30" rows="10" placeholder="Type Something"></textarea>
                </div>

            </div>

        </div><!--container a-->
        <div id="container-b">
            <div>
                <div class="checkbox">
                    <input class="checkOpcao" type="checkbox" name="option1" id="option1">
                    <label for="option1">Opção 1</label>
                    <input class="checkOpcao" type="checkbox" name="option2" id="option2">
                    <label for="option2">Opção 2</label>
                    <input class="checkOpcao" type="checkbox" name="option3" id="option3">
                    <label for="option2">Opção 3</label>
                </div><!--checkbox-->
                
                <div class="selecao">
                    <label for="dropdown">Dropdown</label><br>
                    <select name="select1" id="select1">
                        <option value="opcao1">Opcao 1</option>
                        <option value="opcao2">Opcao 2</option>
                        <option value="opcao3">Opcao 3</option>
                    </select><br>
                    <select name="select2" id="select2">
                        <option value="opcao1">Opcao 1</option>
                        <option value="opcao2">Opcao 2</option>
                        <option value="opcao3">Opcao 3</option>
                    </select><br>
                    <select name="select3" id="select3">
                        <option value="opcao1">Opcao 1</option>
                        <option value="opcao2">Opcao 2</option>
                        <option value="opcao3">Opcao 3</option>
                    </select><br>
                </div>
                <div class="container">
                    <div class="tags">
                        <label for="tags">Tags</label><br>
                        <span onclick="tagSelecinada(this)" class="tag">Ilustration</span>
                        <span onclick="tagSelecinada(this)" class="tag">graphics</span>
                        <span onclick="tagSelecinada(this)" class="tag">ui</span>
                        <span onclick="tagSelecinada(this)" class="tag">Design</span>
                        <span onclick="tagSelecinada(this)" class="tag">app</span>
                        <span onclick="tagSelecinada(this)" class="tag">iphone</span>
                        <span onclick="tagSelecinada(this)" class="tag">interface</span>
                        <span onclick="tagSelecinada(this)" class="tag">icon</span>
                        <span onclick="tagSelecinada(this)" class="tag">web design</span>
                    </div><!--tags-->

                    <div class="botao">
                        <input class="button" type="button" value="Enviar">
                    </div><!--botao-->
                </div><!--container-->
                
            </div>
        </div><!--container b-->
    </form><!--wrapper-->

    <!--javaScript-->
    <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/js.js"></script>

</body>
</html>
